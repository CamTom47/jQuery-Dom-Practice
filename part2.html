<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Exercise Part 2</title>
</head>
<body>
    <h1>Moving Ratings</h1>
    <section id="rating-form">
        <form action="">
            <input type="text" id="title" placeholder="Movie Title" minlength="2" required>
            <input type="number" id="rating" placeholder="Movie Rating" min="0" max="10" required>
            <button id="submit-button">Submit</button>
        </form>
    </section>
    <section id="rating-container">
        <ol id="rating-list">

        </ol>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="part2.js"></script>
</html>
